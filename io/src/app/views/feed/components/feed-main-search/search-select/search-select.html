<div class='feed-search-select-container'>
    <ion-label class='feed-search-select-container__label'>{{title}}</ion-label>
    <ion-select class='feed-search-select-container__select rounded-right' color='dark' [(ngModel)]='selected' [interfaceOptions]='{"header": title}'>
        <ion-select-option *ngFor='let option of options' [value]='option.id'>{{option.name}}</ion-select-option>
    </ion-select>
</div>
