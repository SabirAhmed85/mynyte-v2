<ion-header [translucent]='true'>
    <ion-toolbar>
        <ion-buttons slot='start'>
            <ion-back-button text='' [defaultHref]='backPage' icon='chevron-back-outline'></ion-back-button>
        </ion-buttons>

        <ion-title class='ion-title-with-buttons'>
            Events
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]='true'>
    <ion-header collapse='condense'>
        <ion-toolbar>
            <ion-title size='large'>Events</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class='main-events row'>
        <app-feed-listing-item class='col-12' *ngFor='let event of listingEvents' [listing]='event' (listingClicked)='goToEvent(event)'></app-feed-listing-item>
    </div>
</ion-content>
