<ion-header [translucent]='true'>
    <ion-toolbar>
        <ion-buttons slot='start'>
            <ion-back-button text='' [defaultHref]='backPage' icon='chevron-back-outline'></ion-back-button>
        </ion-buttons>

        <ion-title class='ion-title-with-buttons'>
            Offers
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content scrollbar [fullscreen]='true'>
    <ion-header collapse='condense'>
        <ion-toolbar>
            <ion-title size='large'>Offers</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class='main-offers row'>
        <app-offer-listing-item class='col-12' *ngFor='let offer of listingOffers' [offer]="offer" (offerClicked)='goToOffer(offer)'></app-offer-listing-item>
    </div>
</ion-content>
