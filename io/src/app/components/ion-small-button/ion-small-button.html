<ion-button size='small' [ngClass]='"ion-small-button " + classNames' fill='clear' (click)='buttonWasClicked($event)' [class.align-right]='alignment === "right"'>
    <span *ngIf='alignment === "right" && text'>{{text}}</span>
    <ion-icon [name]='icon'></ion-icon>
    <span *ngIf='alignment !== "right" && text'>{{text}}</span>
</ion-button>
